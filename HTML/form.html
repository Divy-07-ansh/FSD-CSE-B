<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     
    
    </style>
</head>
<body>
    <form name="register" action="/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="enter your email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="enter your password"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="enter your age"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="enter your date of birth"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="gender" value="M" checked >Male
        <input type="radio" id="gender" name="gender" value="F">Female<br><br>
        <label for="branch">Branch:</label>
        <select id="branch" name="branch">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="CIVIL">CIVIL</option>
            <option value="IT">IT</option>
        </select><br><br>
    </form>
    
        
</body>
</html>
